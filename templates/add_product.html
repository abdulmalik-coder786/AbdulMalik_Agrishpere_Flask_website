{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Add New Product</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" onsubmit="return validateImages()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Quantity in Stock</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="seeds">Seeds</option>
                                    <option value="tools">Tools</option>
                                    <option value="fertilizers">Fertilizers</option>
                                    <option value="pesticides">Pesticides</option>
                                    <option value="equipment">Equipment</option>
                                    <option value="plants">Plants</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="sub_category" class="form-label">Sub-Category</label>
                                <input type="text" class="form-control" id="sub_category" name="sub_category">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="images" class="form-label">Product Images <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple required onchange="previewImages()">
                            <small class="text-muted">Upload at least 2 images for the product (JPEG, PNG, etc.). Hold Ctrl (Cmd on Mac) to select multiple files.</small>
                            <div id="imagePreview" class="mt-2"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Add Product</button>
                            <a href="{{ url_for('shop.index') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
function validateImages() {
   const imageInput = document.getElementById('images');
   const files = imageInput.files;

   if (files.length < 2) {
       alert('Please select at least 2 images for the product.');
       return false;
   }

   return true;
}

function previewImages() {
   const imageInput = document.getElementById('images');
   const preview = document.getElementById('imagePreview');
   const files = imageInput.files;

   preview.innerHTML = '';

   if (files.length > 0) {
       const fileList = document.createElement('div');
       fileList.className = 'selected-files mt-2';

       for (let i = 0; i < files.length; i++) {
           const fileItem = document.createElement('div');
           fileItem.className = 'file-item d-inline-block me-2 mb-2 p-2 border rounded';
           fileItem.innerHTML = `
               <small class="text-muted">
                   <i class="fas fa-image me-1"></i>${files[i].name}
               </small>
           `;
           fileList.appendChild(fileItem);
       }

       const countBadge = document.createElement('div');
       countBadge.className = 'badge bg-primary mt-2';
       countBadge.textContent = `${files.length} file(s) selected`;
       fileList.appendChild(countBadge);

       preview.appendChild(fileList);
   }
}
</script>
{% endblock %}

{% endblock %}
